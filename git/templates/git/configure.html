<!doctype html>
<h1>{{ repo.name }} </h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'git:submit' repo.id %}" method="post">
		{% csrf_token %}
		<label for="name">Name: </label>
		<input type="text" name="name" id="name" value="{{ repo.name }}" />
		<br />
		<label for="url">Public git:// or http(s):// URL: </label>
		<input type="text" name="url" id="url" value="{{ repo.url }}" />
		<br />
		<input type="submit" value="Submit" />
</form>
